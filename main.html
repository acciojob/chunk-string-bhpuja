<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk String</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chunk String</h1>
        <label for="inputString">Enter String:</label>
        <input type="text" id="inputString" placeholder="Type a string...">

        <label for="chunkSize">Enter Chunk Size:</label>
        <input type="number" id="chunkSize" min="1" placeholder="Chunk size...">

        <button onclick="processChunk()">Chunk String</button>

        <h2>Result:</h2>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
